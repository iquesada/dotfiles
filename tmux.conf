set -g default-terminal "screen-256color"
# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-o'
bind C-a select-pane -t :.+
unbind C-b

set -g base-index 1
set -g pane-base-index 1

setw -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

